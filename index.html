<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Tracker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>
  <main class="relative z-10 flex flex-col items-center min-h-screen p-6 md:p-12 select-none">
    <h1 class="text-4xl font-extrabold text-blue-600 mb-6">Mood Tracker</h1>

    <section id="day-input-section" aria-label="Input today's mood" class="bg-white rounded-3xl p-8 shadow-lg w-full max-w-xl mb-10 fade-in">
      <p class="text-xl font-semibold text-gray-800 mb-6 text-center">How was your day today? Select your mood:</p>
      <div class="mood-buttons flex justify-center gap-6 flex-wrap" aria-label="Mood selection for today">
        <button class="mood-btn text-6xl bg-white rounded-xl border-4 border-transparent shadow-md p-2 cursor-pointer transition hover:border-blue-500 hover:shadow-lg" data-mood="3" title="Happy" aria-pressed="false" aria-label="Happy mood emoji ğŸ˜€">ğŸ˜€</button>
        <button class="mood-btn text-6xl bg-white rounded-xl border-4 border-transparent shadow-md p-2 cursor-pointer transition hover:border-blue-500 hover:shadow-lg" data-mood="1" title="Sad" aria-pressed="false" aria-label="Sad mood emoji ğŸ˜”">ğŸ˜”</button>
        <button class="mood-btn text-6xl bg-white rounded-xl border-4 border-transparent shadow-md p-2 cursor-pointer transition hover:border-blue-500 hover:shadow-lg" data-mood="5" title="Angry" aria-pressed="false" aria-label="Angry mood emoji ğŸ˜ ">ğŸ˜ </button>
        <button class="mood-btn text-6xl bg-white rounded-xl border-4 border-transparent shadow-md p-2 cursor-pointer transition hover:border-blue-500 hover:shadow-lg" data-mood="2" title="Neutral" aria-pressed="false" aria-label="Neutral mood emoji ğŸ˜">ğŸ˜</button>
        <button class="mood-btn text-6xl bg-white rounded-xl border-4 border-transparent shadow-md p-2 cursor-pointer transition hover:border-blue-500 hover:shadow-lg" data-mood="4" title="Excited" aria-pressed="false" aria-label="Excited mood emoji ğŸ¤©">ğŸ¤©</button>
      </div>
      <button id="go-to-calendar-btn" disabled class="mt-8 mx-auto block px-10 py-3 rounded-xl bg-blue-600 text-white font-semibold text-lg cursor-pointer disabled:bg-blue-300 transition select-none">Go to Calendar</button>
    </section>

    <section id="calendar-section" aria-label="Calendar and mood overview" class="fade-in hidden w-full max-w-xl flex-col gap-8">
      <div class="calendar bg-white rounded-3xl p-7 shadow-lg" role="application" aria-label="Mood calendar">
        <div class="calendar-header flex justify-between items-center mb-5">
          <button id="prevMonthBtn" aria-label="Previous month" class="text-3xl font-extrabold text-blue-600 hover:bg-blue-100 rounded-lg px-3 py-1 transition select-none">&#10094;</button>
          <div class="month-year text-2xl font-extrabold text-gray-900" aria-live="polite" aria-atomic="true"></div>
          <button id="nextMonthBtn" aria-label="Next month" class="text-3xl font-extrabold text-blue-600 hover:bg-blue-100 rounded-lg px-3 py-1 transition select-none">&#10095;</button>
        </div>
        <div class="weekdays grid grid-cols-7 text-gray-500 font-semibold text-sm mb-3" aria-hidden="true">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="days grid grid-cols-7 gap-3"></div>
      </div>

      <button id="show-analysis-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl w-full transition select-none">Show Analysis</button>

      <div id="mood-graph-section" class="fade-in hidden bg-white shadow-lg rounded-3xl p-6 max-w-xl">
        <h3 class="text-blue-600 text-xl font-extrabold mb-4 select-none">Mood Trend This Month</h3>
        <canvas id="moodGraph" width="500" height="200" class="rounded-xl bg-white border border-gray-200 shadow-inner"></canvas>
      </div>

      <div class="legend bg-white rounded-xl py-4 px-6 shadow-md flex justify-between font-semibold text-gray-600 text-sm user-select-none max-w-xl mx-auto">
        <div class="legend-item flex items-center gap-3"><div class="color-box w-6 h-6 rounded-md bg-green-200"></div> Happy</div>
        <div class="legend-item flex items-center gap-3"><div class="color-box w-6 h-6 rounded-md bg-red-200"></div> Sad</div>
        <div class="legend-item flex items-center gap-3"><div class="color-box w-6 h-6 rounded-md bg-purple-200"></div> Angry</div>
        <div class="legend-item flex items-center gap-3"><div class="color-box w-6 h-6 rounded-md bg-yellow-200"></div> Neutral</div>
        <div class="legend-item flex items-center gap-3"><div class="color-box w-6 h-6 rounded-md bg-blue-200"></div> Excited</div>
      </div>

      <button id="reset-data-btn" aria-label="Reset all mood data" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-xl font-semibold cursor-pointer shadow-lg select-none transition max-w-xl mx-auto mt-5">Reset All Data</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
